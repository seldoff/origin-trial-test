<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Example</title>
</head>
<body>
    <h1>Service Worker Example</h1>
    <p id="status">Checking service worker support...</p>
    
    <button onclick="testFetch()">Test Fetch</button>
    <p id="fetch-result"></p>

    <script>
        function testFetch() {
            fetch('./test-data.json')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('fetch-result').textContent = 'Fetch successful: ' + data;
                })
                .catch(error => {
                    document.getElementById('fetch-result').textContent = 'Fetch failed: ' + error.message;
                });
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    document.getElementById('status').textContent = 'Service Worker registered successfully!';
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    document.getElementById('status').textContent = 'Service Worker registration failed';
                });
        } else {
            document.getElementById('status').textContent = 'Service Workers not supported';
        }
    </script>
</body>
</html>
